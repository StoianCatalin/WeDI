<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>WeDI</title>
    <link rel="stylesheet" href="./style/font-awesome.min.css" />
    <link rel="stylesheet" href="./style/styles.css" />
</head>
<body>
<header>
    <img src="resources/icon.png" alt="Logo" />
    <h2>WeDI</h2>
</header>
<section class="recording-controllers">
    Not recording
    <div class="cntr">
        <div class="row press">
            <input type="checkbox" id="unchecked" class="cbx hidden"/>
            <label for="unchecked" class="lbl"></label>
        </div>
    </div>
</section>
<section class="container">
    <div class="action-controllers">
        <div class="tab">
            <i class="fa fa-database" aria-hidden="true"></i>
            <h4>Data</h4>
        </div>
        <div class="tab">
            <i class="fa fa-bar-chart" aria-hidden="true"></i>
            <h4>Statistics</h4>
        </div>
        <div class="tab">
            <i class="fa fa-download" aria-hidden="true"></i>
            <h4>Export</h4>
        </div>
        <div class="tab">
            <i class="fa fa-puzzle-piece" aria-hidden="true"></i>
            <h4>Add Extension</h4>
        </div>
        <div class="tab">
            <i class="fa fa-cog" aria-hidden="true"></i>
            <h4>Settings</h4>
        </div>
    </div>
</section>
<section class="container">
    <div class="data">
        <div class="back">
            <div class="bg"></div>
            <div class="text"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Back</div>
        </div>
        <div class="content">
            <h2>Collected data</h2>
            <div class="item">
                <span><i class="fa fa-arrow-up" aria-hidden="true"></i> Emails</span>
                <ul>
                    <li>test@gmail.com</li>
                    <li>test@gmail.com</li>
                    <li>test@gmail.com</li>
                    <li>test@gmail.com</li>
                    <li>test@gmail.com</li>
                </ul>
            </div>
        </div>
    </div>
</section>
<section class="container show">
    <div class="statistics">
        <div class="back">
            <div class="bg"></div>
            <div class="text"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Back</div>
        </div>
        <div class="content">
            <h2>Statistics</h2>
            <div class="row">
                <span class="left"><i class="fa fa-circle-o" aria-hidden="true"></i> Total data</span>
                <span class="right"> 2323</span>
                <div class="clearfloat"></div>
            </div>
            <div class="row">
                <span class="left"><i class="fa fa-envelope" aria-hidden="true"></i> Emails</span>
                <span class="right"> 154</span>
                <div class="clearfloat"></div>
            </div>
            <div class="row">
                <span class="left"><i class="fa fa-address-card" aria-hidden="true"></i> Address</span>
                <span class="right"> 432</span>
                <div class="clearfloat"></div>
            </div>
            <div class="row">
                <span class="left"><i class="fa fa-phone-square" aria-hidden="true"></i> Phone numbers</span>
                <span class="right"> 654</span>
                <div class="clearfloat"></div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
